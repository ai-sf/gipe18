title: AISF & jDPG
descr: The Associazione Italiana Studenti di Fisica (AISF) gathers together all the Italian students of physics. It was founded in Heidelberg in August 2014 and since January 2015 is a National Committee for the International Association of Physics Students (IAPS). 
The junge Deutsche Physikalische Gesellschaft is the junior division of the DPG which is the biggest national physicist organization in the World. The jDPG was founded in the year 2006 and has since then grown to a size of over 3000 members being one of the active NC's of IAPS. The members of the jDPG mainly consist of Bachelor, Master and PHD students.

