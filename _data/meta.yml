  title: "GIPE 18- German Italian Physics Exchange"
  description: "The German Italian Physics Exchange, now at its second edition, is organised by the Italian Association of Physics Students as part of a cultural and scientific exchange with the junge Deutsche Physikalische Gesellschaft. The event will bring 40 students to visit some of the most advanced research facilities in Italy with one key mission: to foster enthusiasm in the minds of young physicists."
